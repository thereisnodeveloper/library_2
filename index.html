<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/echotopia" type="text/css"/>

</head>
<body>
<table>
    <caption>
        List of books in the library:
    </caption>
    <tbody>
        <thead>
            <tr>
                <th scope="col">Author</th>
                <th scope="col">Pages</th>
                <th scope="col">IsRead</th>
            </tr>
        </thead>
        <tr>
            <td>tolstoy</td>
            <td>244</td>
            <td>true</td>
          
        </tr>
        <tr>
            <td>marx</td>
            <td>333</td>
            <td>true</td>
            
        </tr>
    </tbody>
    
</table>

<button class="new-book">New Book</button>

<dialog class="book-form-dialog">
    <div class="close">âœ–</div>

    <form action="get" class="book-form">

        <legend><h3>Enter book information:</h3></legend>
        <label for="author" aria-required="true">Author <input type="text" id="author"
        name="book_author" required></label>
        <label for="title" aria-required="true">Title <input type="text"
        id="title" name="book_title" required></label>
        
        <label for="pages" aria-required="true"># of Pages <input type="number"
        id="pages" name="book_pages" required></label>

        <label for="isread" aria-required="true">Is it read? <input type="checkbox"
        id="isread" name="book_isread" required></label>
        
        <button type="submit">Submit</button>
    </form>
    <!-- TODO:add close button to modal -->
</dialog>

    <script src="script.js"></script>
</body>
</html>
